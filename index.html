<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カレンダーアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>カレンダーアプリ</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th id="prev">&laquo;</th>
                    <th id="title" colspan="5"></th>
                    <th id="next">&raquo;</th>
                </tr>
                <tr>
                    <th class="sunday">Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th class="saturday">Sat</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="today" colspan="7">Today</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
